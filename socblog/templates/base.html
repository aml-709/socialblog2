<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Левая колонка -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Навигация</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'post_list' %}">Главная</a></li>
                            <li class="list-group-item"><a href="{% url 'favorites_view' %}">Избранное</a></li>
                            <li class="list-group-item"><a href="{% url 'account' %}">Аккаунт</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Центральная колонка -->
            <div class="col-md-6">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Правая колонка -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Тренды</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">#ПримерТренда1</li>
                            <li class="list-group-item">#ПримерТренда2</li>
                            <li class="list-group-item">#ПримерТренда3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
